<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- Owl CSS -->
    <link rel="stylesheet" href="/styles/Owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/styles/Owl/owl.theme.default.min.css" />

    <!-- responssividade -->
     <link rel="stylesheet" href="/styles/responsive.css">
    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">ARCANE</h3>
          <p class="descricao">
            Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas
            irmãs lutam em lados<br />
            opostos de uma guerra entre tecnologias mágicas e convicções
            incompatíveis.
          </p>

          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class=".box-filme" src="/img/mini1.jpg" />
        </div>
        <div class="item">
          <img class=".box-filme" src="/img/mini2.jpg" />
        </div>
        <div class="item">
          <img class=".box-filme" src="/img/mini3.jpg" />
        </div>
        <div class="item">
          <img class=".box-filme" src="/img/mini4.jpg" />
        </div>
        <div class="item">
          <img class=".box-filme" src="/img/mini5.jpg" />
        </div>
        <div class="item">
          <img class=".box-filme" src="/img/mini6.jpg" />
        </div>
        <div class="item">
          <img class=".box-filme" src="/img/mini7.jpg" />
        </div>
        <div class="item">
          <img class=".box-filme" src="/img/mini8.jpg" />
        </div>
        <div class="item">
          <img class=".box-filme" src="/img/mini9.jpg" />
        </div>
        <div class="item">
          <img class=".box-filme" src="/img/mini10.jpg" />
        </div>
      </div>
    </div>

    <script src="/js/Owl/jquery.min.js"></script>
    <script src="/js/Owl/owl.carousel.min.js"></script>
    <script src="/js/Owl/setup.js"></script>
  </body>
</html>
